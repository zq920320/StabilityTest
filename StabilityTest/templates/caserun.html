<div >
	<table class="am-table am-table-bordered am-table-striped am-table-compact">
		<thead>
			<tr>
				<th>测试用例</th>
				<th>简介</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{%for floder in result['floders']%}
			<tr>
				<td >
					{%if floder[2]==1 %}
					{{ floder[1] }}
					{%else%}
					<a class="suitename" target-data="{{floder[0]}}">{{ floder[1] }}
					{%endif%}
				</td>
				<td>{{floder[3]}}</td>
				<td>{{floder[4]}}</td>
				<td>
					{%if floder[2]==1%}
					<button class="runcase" target-data="{{floder[0]}}" class="am-btn am-btn-primary am-btn-xs">运行</button>
					{%else%}
					<button  class="runsutie" target-data="{{floder[0]}}" class="am-btn am-btn-primary am-btn-xs">运行</button>
					{%endif%}
				</td>
			</tr>
			{%endfor%}
			
		</tbody>
	</table>
</div>
<script type="text/javascript" charset="utf-8" async defer>
$(".casename").on("click" , function(){
	var data = $(this).attr("target-data");
	$("#content").load("/casedetail/"+data);
})
</script>

<script type="text/javascript" charset="utf-8" async defer>
$(".suitename").on("click" , function(){
	var data = $(this).attr("target-data");
	$("#content").load("/cases/"+data);
})
</script>
<script type="text/javascript" charset="utf-8" async defer>

	var data = $(this).attr("target-data");

})
</script>
